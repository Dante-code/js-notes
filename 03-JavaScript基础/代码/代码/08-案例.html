    // - 判断一个数是否是素数(又叫质数，只能被1和自身整数的数)
    function jdugePrimeNumber(number) {
      // 假设number是质数
      var isPrime = true;
      for (var i = 2; i < number; i++) {
        // 判断是否有能被number整数的数
        if (number % i === 0) {
          // 如果此处执行了。说明不是质数
          isPrime = false;
          break;
        }
      }
      if (isPrime) {
        console.log('质数');
      } else {
        console.log('不是质数');
      }
    }
