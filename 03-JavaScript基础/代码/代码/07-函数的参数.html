    // 
    // 
    // 
    // 写一个函数，可以求n-m之间所有数的和
    // 在函数声明的时候。参数 叫做形参  形式参数（占位） 没有值
    // 
    function getSum(n, m) {
      var sum = 0;
      for (var i = n; i <= m; i++) {
        sum += i;
      }
      console.log(sum);
    }
    // 函数调用
    // 在函数调用的时候，我们需要给形参传递值
    // 实参（实际参数）  把具体的值传递给形参
    getSum(10, 100);
    getSum(50, 500);
