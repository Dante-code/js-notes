<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    // 对数组排序，从小到大  -- 冒泡排序
    function sort(array, fnCompare) {
      // 外层循环 控制趟数
      for (var i = 0; i < array.length - 1; i++) {
        // 假设排好序了
        var isSort = true;
        // 内层循环 控制比较的次数
        for (var j = 0; j < array.length - 1 - i; j++) {

          if (fnCompare(array[j], array[j + 1]) > 0) {
            isSort = false;
            // 交换位置
            var tmp = array[j];
            array[j] = array[j + 1];
            array[j + 1] = tmp;
          }
        }
        // 判断是否排好了
        if (isSort) {
          break;
        }
      }
    } 

    var arr = [56, 10, 1, 17];
    

    sort(arr, function (a, b) {
      return b - a;
    })

    console.log(arr);


  </script>
