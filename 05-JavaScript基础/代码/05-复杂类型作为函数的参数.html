  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    // 复杂类型作为函数的参数，在内存中如何存储
    function Person(name, age) {
      this.name = name;
      this.age = age;
      this.sayHi = function () {
        console.log(this.name + ': hello');
      }
    }

    var p = new Person('zs', 18);
    function fn(person) {
      person.name = 'ls';
    }
    fn(p);
    console.log(p.name);
  </script>
