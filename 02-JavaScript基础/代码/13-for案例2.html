    // 99乘法表
    // 外层循环  控制输出多少行
    var str = '';
    for (var i = 1; i <= 9; i++) {
      // 内层循环  控制每一行有多少个内容
      for (var j = i; j <= 9; j++) {
        str += i + '*' + j + '=' + i * j + '\t';
      }
      str += '\n';
    }
    console.log(str);
