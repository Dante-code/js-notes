<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    // 1-100之间所有数字的和
    var i = 1;
    var sum = 0;
    do {
      // 循环体
      // 累加
      sum += i;
      // i 自身+1
      i++;
    } while (i <= 100);
    console.log(sum);
  </script>
</head>

</html>
