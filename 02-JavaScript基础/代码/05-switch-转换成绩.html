<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    // 把成绩转换成ABCDE
    
    var score = 6; 
    score = parseInt(score / 10);
    switch (score) {
      case 10:
      case 9:
        console.log('A');
        break;
      case 8:
        console.log('B');
        break;
      case 7:
        console.log('C');
        break;
      case 6:
        console.log('D');
        break;
      default: 
        console.log('E');
        break;
    }
