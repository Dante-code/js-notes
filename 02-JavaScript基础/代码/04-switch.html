<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    // 输入一个数字，打印对应的星期
    //  == 比较的是值  === 比较值和类型
    //  switch语句中的判断使用的是===
    var day = 10;
    switch (day) {
      case 1:
        console.log('星期一');
        break;
      case 2:
        console.log('星期二');
        break;
      case 3:
        console.log('星期三');
        break;
      case 4:
        console.log('星期四');
        break;
      case 5:
        console.log('星期五');
        break;
      case 6:
        console.log('星期六');
        break;
      case 7:
        console.log('星期日');
        break;
      default:
        console.log('输入的值不在星期范围内');
        break;
    }
  </script>
</head>

<body>

</body>

</html>
